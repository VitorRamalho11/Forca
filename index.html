<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador Pro para Stratocaster</title>
    <script src="https://cdn.jsdelivr.net/npm/pitchfinder@2.1.2/lib/pitchfinder.min.js"></script>
    <style>
        /* CSS (sem alterações visuais significativas) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        :root { --bg-color: #1a1a1a; --primary-color: #2a2a2a; --secondary-color: #3f3f3f; --font-color: #e0e0e0; --green-color: #28a745; --yellow-color: #ffc107; --blue-color: #007bff; --border-radius: 12px; }
        body { font-family: 'Roboto Mono', monospace; background-color: var(--bg-color); color: var(--font-color); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .tuner-app { width: 100%; max-width: 600px; background-color: var(--primary-color); border-radius: var(--border-radius); padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        h1 { margin-bottom: 5px; }
        h1 + p { margin-top: 0; margin-bottom: 30px; color: #aaa; }
        .button { background-color: var(--secondary-color); color: var(--font-color); border: none; padding: 15px 20px; margin: 5px; border-radius: 8px; cursor: pointer; font-size: 1rem; font-family: 'Roboto Mono', monospace; transition: all 0.3s ease; width: 100%; max-width: 250px; }
        #start-tuner-btn { background-color: var(--blue-color); }
        .button:hover { background-color: #555; transform: translateY(-2px); }
        .string-selection button.active { background-color: var(--blue-color); }
        #display-area { background-color: var(--bg-color); border-radius: var(--border-radius); padding: 20px; margin-top: 20px; }
        .status-indicator { width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 10px auto; background-color: var(--secondary-color); transition: background-color 0.4s ease; }
        .status-indicator.green { background-color: var(--green-color); box-shadow: 0 0 25px var(--green-color); }
        .status-indicator.yellow { background-color: var(--yellow-color); }
        .status-indicator.blue { background-color: var(--blue-color); }
        #tuner-readout { min-height: 25px; font-size: 0.9rem; color: #ccc; }
        #instruction-text { font-size: 1.2rem; min-height: 50px; font-weight: bold; }
        #result-text { font-size: 1.5rem; font-weight: bold; min-height: 40px; }
        .result-text.green { color: var(--green-color); }
        .result-text.yellow { color: var(--yellow-color); }
        .result-text.blue { color: var(--blue-color); }
        .hidden { display: none !important; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid var(--secondary-color); }
        th { background-color: var(--secondary-color); }
        .error-box { background-color: #2d1c1c; border: 1px solid #8c3a3a; padding: 15px; border-radius: 8px; margin-top: 15px; }
        .error-box ul { text-align: left; }
    </style>
</head>
<body>

    <div class="tuner-app">
        <h1>Setup Pro para Stratocaster</h1>
        <p>Ponte "Decked" (Downbend) e cordas 0.10</p>

        <div id="step-selection">
            <button class="button" onclick="showStep('altura')">1. Altura da Ponte e Cordas</button>
            <button class="button" onclick="showStep('afinacao')">2. Afinar Corda Solta</button>
            <button class="button" onclick="showStep('oitava')">3. Ajustar Oitavas</button>
            <button class="button" onclick="showStep('mola')">4. Ajuste da Mola do Tremolo</button>
            <button class="button" onclick="showStep('captador')">5. Altura dos Captadores</button>
        </div>

        <div id="string-selection" class="string-selection hidden">
            <button class="button" data-string="E6" onclick="selectString(this)">6ª (E)</button>
            <button class="button" data-string="A5" onclick="selectString(this)">5ª (A)</button>
            <button class="button" data-string="D4" onclick="selectString(this)">4ª (D)</button>
            <button class="button" data-string="G3" onclick="selectString(this)">3ª (G)</button>
            <button class="button" data-string="B2" onclick="selectString(this)">2ª (B)</button>
            <button class="button" data-string="E1" onclick="selectString(this)">1ª (E)</button>
        </div>

        <div id="display-area" class="hidden">
            <h2 id="display-title"></h2>
            <div id="info-content"></div>
            <div id="tuner-interface" class="hidden">
                <button id="start-tuner-btn" class="button" onclick="startTuner()">Ligar Microfone</button>
                <div id="tuner-elements" class="hidden">
                    <div id="status-indicator" class="status-indicator"></div>
                    <div id="tuner-readout"></div>
                    <p id="instruction-text"></p>
                    <p id="result-text"></p>
                </div>
                <div id="manual-controls" class="controls hidden">
                    <button class="button" onclick="updateManual('flat')">Som Baixo (Amarelo)</button>
                    <button class="button" onclick="updateManual('perfect')">Perfeito (Verde)</button>
                    <button class="button" onclick="updateManual('sharp')">Som Alto (Azul)</button>
                </div>
            </div>
        </div>
        
        <button id="back-button" class="button hidden" onclick="goBack()">Voltar</button>
    </div>

    <script>
        // --- CONFIGURAÇÕES E ESTADO GLOBAL ---
        const state = { currentStep: null, currentString: null, audioContext: null, analyser: null, mediaStream: null, pitchDetector: null, animationFrameId: null, isTunerOn: false };
        const stringFrequencies = { E6: { freq: 82.41, name: 'E' }, A5: { freq: 110.00, name: 'A' }, D4: { freq: 146.83, name: 'D' }, G3: { freq: 196.00, name: 'G' }, B2: { freq: 246.94, name: 'B' }, E1: { freq: 329.63, name: 'E' } };
        const CENTS_THRESHOLD = 5;
        
        // --- DADOS DO CONTEÚDO ---
        const contentData = {
            altura: { title: 'Altura da Ponte e Cordas', isInteractive: false, html: `<p>Com a ponte totalmente encostada na madeira (decked), meça a distância da corda até o topo do 17º traste.</p><table><thead><tr><th>Medida</th><th>Distância (Cordas Graves)</th><th>Distância (Cordas Agudas)</th></tr></thead><tbody><tr><td><b>Padrão</b></td><td><b>2.0 mm</b></td><td><b>1.8 mm</b></td></tr></tbody></table>` },
            afinacao: { title: 'Afinar Corda Solta', isInteractive: true },
            oitava: { title: 'Ajuste de Oitavas', isInteractive: true },
            mola: { title: 'Ajuste da Mola (Ponte Decked)', isInteractive: false, html: `<p>O objetivo é ter tensão suficiente nas molas para que a ponte fique <b>firme e encostada</b> na madeira, mesmo com a tensão das cordas.</p><ul><li>Use de 3 a 5 molas, dependendo do calibre das cordas.</li><li><b>Aperte os parafusos</b> da garra das molas até que a base da ponte não levante do corpo da guitarra.</li><li>O ideal é que a guitarra <b>volte à afinação correta</b> após usar a alavanca para baixar as notas (downbend).</li></ul>` },
            captador: { title: 'Altura dos Captadores', isInteractive: false, html: `<p>Pressione a última casa e meça a distância do topo do captador até a parte de baixo da corda.</p><table><thead><tr><th>Medida</th><th>Lado Grave (Mizona)</th><th>Lado Agudo (Mizinha)</th></tr></thead><tbody><tr><td><b>Padrão</b></td><td><b>2.8 mm</b></td><td><b>2.0 mm</b></td></tr></tbody></table>` }
        };

        // --- ELEMENTOS DO DOM ---
        const stepSelection = document.getElementById('step-selection'), stringSelection = document.getElementById('string-selection'), displayArea = document.getElementById('display-area'), displayTitle = document.getElementById('display-title'), infoContent = document.getElementById('info-content'), tunerInterface = document.getElementById('tuner-interface'), tunerElements = document.getElementById('tuner-elements'), startTunerBtn = document.getElementById('start-tuner-btn'), statusIndicator = document.getElementById('status-indicator'), tunerReadout = document.getElementById('tuner-readout'), instructionText = document.getElementById('instruction-text'), resultText = document.getElementById('result-text'), backButton = document.getElementById('back-button'), manualControls = document.getElementById('manual-controls');

        // --- FUNÇÕES PRINCIPAIS DA UI ---
        function showStep(step) {
            state.currentStep = step;
            const data = contentData[step];
            stepSelection.classList.add('hidden');
            displayArea.classList.remove('hidden');
            backButton.classList.remove('hidden');
            displayTitle.textContent = data.title;
            infoContent.innerHTML = '';
            if (data.isInteractive) {
                tunerInterface.classList.remove('hidden');
                stringSelection.classList.remove('hidden');
                resetTunerDisplay();
            } else {
                infoContent.innerHTML = data.html;
                tunerInterface.classList.add('hidden');
                stringSelection.classList.add('hidden');
            }
        }
        function selectString(element) {
            state.currentString = element.dataset.string;
            document.querySelectorAll('.string-selection button').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            resetTunerDisplay();
            let prompt = `Toque a corda ${stringFrequencies[state.currentString].name} solta.`;
            if (state.currentStep === 'oitava') prompt = `Agora, toque a corda ${stringFrequencies[state.currentString].name} na 12ª casa.`;
            if (state.isTunerOn) instructionText.textContent = prompt;
        }
        function goBack() {
            stopTuner();
            state.currentStep = null; state.currentString = null;
            stepSelection.classList.remove('hidden');
            displayArea.classList.add('hidden');
            backButton.classList.add('hidden');
            stringSelection.classList.add('hidden');
            document.querySelectorAll('.string-selection button').forEach(btn => btn.classList.remove('active'));
        }
        
        // --- LÓGICA DO AFINADOR (WEB AUDIO API) ---
        async function startTuner() {
            if (state.isTunerOn) return;
            infoContent.innerHTML = ''; // Limpa mensagens de erro antigas
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                     throw new Error('Seu navegador não suporta a API de áudio necessária.');
                }
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                state.mediaStream = stream;
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                const source = state.audioContext.createMediaStreamSource(stream);
                source.connect(state.analyser);
                state.pitchDetector = PitchFinder.YIN({ sampleRate: state.audioContext.sampleRate });
                state.isTunerOn = true;
                startTunerBtn.classList.add('hidden');
                tunerElements.classList.remove('hidden');
                if (state.currentString) selectString(document.querySelector(`[data-string="${state.currentString}"]`));
                updatePitch();
            } catch (err) {
                showMicError(err);
            }
        }
        function stopTuner() {
            if (state.animationFrameId) cancelAnimationFrame(state.animationFrameId);
            if (state.mediaStream) state.mediaStream.getTracks().forEach(track => track.stop());
            if (state.audioContext) state.audioContext.close();
            state.isTunerOn = false;
            startTunerBtn.classList.remove('hidden');
        }
        function updatePitch() {
            if (!state.isTunerOn) return;
            const buffer = new Float32Array(state.analyser.fftSize);
            state.analyser.getFloatTimeDomainData(buffer);
            const detectedPitch = state.pitchDetector(buffer);
            if (detectedPitch && state.currentString) {
                const targetFreq = (state.currentStep === 'oitava') ? stringFrequencies[state.currentString].freq * 2 : stringFrequencies[state.currentString].freq;
                const cents = 1200 * Math.log2(detectedPitch / targetFreq);
                tunerReadout.textContent = `Frequência: ${detectedPitch.toFixed(2)} Hz`;
                updateTunerUI(cents);
            } else {
                tunerReadout.textContent = '...';
            }
            state.animationFrameId = requestAnimationFrame(updatePitch);
        }
        function updateTunerUI(cents) {
            let status = '';
            if (Math.abs(cents) <= CENTS_THRESHOLD) status = 'perfect';
            else if (cents < -CENTS_THRESHOLD) status = 'flat';
            else if (cents > CENTS_THRESHOLD) status = 'sharp';
            updateVisuals(status);
        }

        // --- MODO MANUAL E VISUAIS ---
        function updateManual(status) {
            if(!state.currentString) { alert("Selecione uma corda primeiro!"); return; }
            updateVisuals(status);
        }
        function updateVisuals(status) {
            const feedbackMap = {
                flat: { color: 'yellow', result: 'Muito Baixo', afinacao: 'Aperte a tarracha', oitava: 'Mova o carrinho para FRENTE (⬆️)' },
                perfect: { color: 'green', result: 'Perfeito!', afinacao: 'Corda Afiinada!', oitava: 'Oitava Correta!' },
                sharp: { color: 'blue', result: 'Muito Alto', afinacao: 'Solte a tarracha', oitava: 'Mova o carrinho para TRÁS (⬇️)' }
            };
            const feedback = feedbackMap[status];
            if (!feedback) return;
            statusIndicator.className = 'status-indicator ' + feedback.color;
            resultText.className = 'result-text ' + feedback.color;
            resultText.textContent = feedback.result;
            instructionText.textContent = feedback[state.currentStep];
        }
        
        // --- FUNÇÕES DE ERRO E RESET ---
        function showMicError(err) {
            console.error("Erro no microfone:", err);
            startTunerBtn.classList.add('hidden');
            const errorMessage = `
                <div class="error-box">
                    <h4>Falha ao Acessar o Microfone</h4>
                    <p>Isso geralmente acontece por um dos seguintes motivos:</p>
                    <ul>
                        <li><b>Conexão não segura:</b> O navegador exige <strong>HTTPS</strong> ou <strong>localhost</strong>. Se o endereço começa com "file:///", este é o problema.</li>
                        <li><b>Permissão negada:</b> Verifique as permissões do site no seu navegador (ícone de cadeado).</li>
                        <li><b>Nenhum microfone:</b> O dispositivo não encontrou um microfone ativo.</li>
                    </ul>
                    <p>Para resolver, use a extensão "Live Server" no VS Code. Enquanto isso, o <b>Modo Manual</b> está ativado.</p>
                </div>`;
            infoContent.innerHTML = errorMessage;
            tunerElements.classList.remove('hidden'); // Mostra a bola/texto
            manualControls.classList.remove('hidden'); // Mostra os botões manuais
        }
        function resetTunerDisplay() {
            statusIndicator.className = 'status-indicator';
            resultText.textContent = ''; tunerReadout.textContent = ''; infoContent.innerHTML = '';
            instructionText.textContent = 'Selecione uma corda e ligue o microfone.';
            if (state.isTunerOn) {
                 tunerElements.classList.remove('hidden');
                 startTunerBtn.classList.add('hidden');
                 manualControls.classList.add('hidden');
            } else {
                 tunerElements.classList.add('hidden');
                 startTunerBtn.classList.remove('hidden');
                 manualControls.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
